<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistička geografija - ponavljanje za ispit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="js/geo-pitanje.js" type="text/javascript"></script>
</head>

<body class="container">
    <h3 class="naslov">Pitanja za ponavljanje iz gegrafije</h3>
    <div class="row statistika">Broj pokušaja: <span class="pokusaj">0/14</span> &ensp;|&ensp; Uspješnost: <span class="uspjesnost">0%</span><span class="napomena">Napomena: nakon što riješiš sve zadatke, postotak uspješnosti će bit realno prikazan.</span></div>
    <script type="text/x-handlebars-template" id="geografija">
        {{#each pitanja}}
        <div class="row ispit col-xs-12 col-sm-12 col-md-6">
            <h4 class="pitanje">{{id}}. {{pitanje}}</h4>
            <div class="col-xs-12">
                {{#each odgovor}}
                <option class="btn btn-inverse odgovor">
                    {{this}}
                </option>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </script>
    <div id="predlozak"></div>
</body>



</html>
